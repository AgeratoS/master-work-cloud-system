scalar Datetime
scalar GraphQLJSON

type Service {
  id: ID!
  name: String!
  desc: String
  externalUrl: String!
  internalUrl: String!
  verb: String!
}

type ServiceMetric {
  id: ID!
  requests: Int!
}

type ServiceLog {
  id: ID!
  time: Datetime!
  log: String
}

input CreateServiceInput {
  name: String!
  desc: String
  url: String!
}

input UpdateServiceInput {
  id: Int!
  name: String!
  desc: String
  url: String!
}

input CloudParams {
  method: String!
  entityName: String!
  addingParams: GraphQLJSON
  updatingParams: GraphQLJSON
  deletingParams: GraphQLJSON
}

type Query {
  serviceAll: [Service]!
  service(id: Int!): Service
  call(id: Int!, params: CloudParams!): GraphQLJSON
}

type Mutation {
  createService(createServiceInput: CreateServiceInput!): Service!
  updateService(updateServiceInput: UpdateServiceInput!): Service!
  removeService(id: Int!): Service
}
